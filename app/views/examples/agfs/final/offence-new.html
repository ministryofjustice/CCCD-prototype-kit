{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  {% include "./breadcrumb.html" %}

  <div class="grid-row">
    <div class="column-full">
      <form action="{{formData.action}}" data-sidebar="{{formData.sidebar}}" method="post" class="form {{formData.cssClasses}}">

        {% include "includes/tmpl-form-page-header.html" %}
        <h2 class="heading-large">
          Offence details
        </h2>

        <div class="form-section">

          <div class="form-group" data-required="true" data-error="Offence class is required">
            <label class="form-label-bold" for="offence-class">
              Offence class
            </label>


            <select id="offence-class" name="offence_class" class="form-control form-control-2-3">
              <option value=""></option>

              {% for class in formcache['offences'].classes -%}
              <option
              value="{{class.id}}"
              {%- if data['offence_class'] == class.id %}selected="selected"{%- endif %}>{{class.id}} â€“ {{class.name}}</option>
              {%- endfor %}

            </select>

          </div>

          <div class="form-group">
            <label class="form-label-bold" for="offence-category">
              Offence category
              <span class="form-hint">If the offence category is not listed, choose "Miscellaneous/other"</span>
            </label>

            <select id="offence-category" name="offence_category" class="form-control form-control-2-3">
            </select>

          </div>

        </div>

        {% include "includes/tmpl-form-buttons.html" %}
        {% include "includes/tmpl-help-summary-agfs.html" %}

      </form>

    </div>
  </div>

</main>
{% endblock %}
