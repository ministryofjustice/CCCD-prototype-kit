<h3 class="heading-medium">
  Additional information
  <a href="./additional-info" style="float:right;" class="font-small">Change</a>
</h3>
{% if formcache['additional-information'] %}
<table class="form-section tbl-additional-info">
  <tbody>
    <tr>
      <th style="width:33%;">Additional information</th>
      <td>{{formcache['additional-information']}}</td>
    </tr>
  </tbody>
</table>
{% else %}
  <p>There is no additional information for this claim.</p>
{% endif %}
