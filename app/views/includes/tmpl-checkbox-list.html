<!-- Check list with reveals -->
<h3 class="heading-medium">Supporting evidence checklist</h3>
<div class="form-group {% if errorState %}form-group-error{% endif %}">
  <fieldset>
    <legend>
      {% if errorState %}
      <span class="error-message">
        Error message goes here
      </span>
    {% endif %}
    </legend>

    <div class="multiple-choice">
      <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
      <label for="waste-type-1">Lorem ipsum</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
      <label for="waste-type-2">Lorem ipsum dolor sit amet</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
      <label for="waste-type-3">Consectetur adipisicing elit</label>
    </div>
  </fieldset>
</div>
