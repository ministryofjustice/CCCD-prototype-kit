<div class="form-group {% if errorState %}form-group-error{% endif %}">
  <fieldset>
    <legend>
      <span class="form-label-bold">
        {{tmplDate.label}}
      </span>
      <span class="form-hint">For example, 31 3 1980</span>
      {% if errorState %}
      <span class="error-message">
        Error message goes here
      </span>
    {% endif %}
    </legend>
    <div class="form-date">
      <div class="form-group form-group-day">
        <label class="form-label" for="dob-day">Day</label>
        <input class="form-control {% if errorState %}form-control-error{% endif %}" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
      </div>
      <div class="form-group form-group-month">
        <label class="form-label" for="dob-month">Month</label>
        <input class="form-control {% if errorState %}form-control-error{% endif %}" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
      </div>
      <div class="form-group form-group-year">
        <label class="form-label" for="dob-year">Year</label>
        <input class="form-control {% if errorState %}form-control-error{% endif %}" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2019">
      </div>
    </div>
  </fieldset>
</div>
