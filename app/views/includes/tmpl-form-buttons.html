<style>
  .fx-form-buttons *{
    margin-right: 20px;
    display: inline-block;
  }
  .fx-form-buttons a{
    line-height: 2;
  }

</style>
<div class="form-group fx-form-buttons">
  <input type="submit" class="button" value="{{tmplButtons.main | default('Save and continue')}}">
  <input type="submit" class="button button-secondary" value="{{tmplButtons.secondary | default('Save as draft')}}">
  {% if useSkip %}
  <a href="#">Skip this section</a>
  {% endif %}
</div>
