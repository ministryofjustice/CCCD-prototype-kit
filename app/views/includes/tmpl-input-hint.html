<div class="form-group {% if errorState %}form-group-error{% endif %}">
  <label class="form-label-bold" for="general-input">
    Generic label text
    <span class="form-hint">
      Generic hint text
    </span>
    {% if errorState %}
      <span class="error-message">
        Generic input error message
      </span>
    {% endif %}
  </label>
  <input class="form-control {% if errorState %}form-control-error{% endif %}" id="general-input" type="text">
</div>
